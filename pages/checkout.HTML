<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تکمیل خرید - AI Academy</title>
  <link rel="stylesheet" href="light.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/checkout.css">
</head>
<body class="light">
  
  <header class="ai-header light">
  
    <div class="container">
        <div class="logo">
        <img src="logo.svg" alt="AI Academy Logo">
        <span>AI Academy</span>
      </div>
      
      <nav class="nav">
        <a href="./index.html">خانه</a>
        <a href="./team.html">اعضای تیم</a>
        <a href="./about-us.html">درباره ما</a>
        <a href="./contact-us.html">  تماس با ما</a>
      </nav>
      
      
      <button class="cta-btn">شروع یادگیری</button>
    
    </div>
  </header>


  <main class="checkout-container">

    <section class="checkout-form">
      <h2>اطلاعات شخصی</h2>
      <form id="paymentForm">
        <div class="form-group">
          <label>نام و نام خانوادگی</label>
          <input type="text" placeholder="مثلاً: علی رضایی" required>
        </div>

        <div class="form-group">
          <label>ایمیل</label>
          <input type="email" placeholder="example@email.com" required>
        </div>

        <div class="form-group">
          <label>شماره موبایل</label>
          <input type="tel" placeholder="09123456789" required>
        </div>

        <div class="form-group">
          <label>روش پرداخت</label>
          <select required>
            <option value="">انتخاب کنید</option>
            <option>پرداخت آنلاین</option>
            <option>کارت به کارت</option>
          </select>
        </div>

        <a href="./success.html" class="pay-btn">پرداخت و ثبت سفارش</a>
      </form>
    </section>

    <section class="checkout-summary">
      <h2>خلاصه سفارش شما</h2>

      <div class="course-item">
        <h4>دوره مقدماتی هوش مصنوعی</h4>
        <span>۲۵۰,۰۰۰ تومان</span>
      </div>

      <div class="course-item">
        <h4>مدل‌های زبانی پیشرفته (LLM)</h4>
        <span>۳۹۰,۰۰۰ تومان</span>
      </div>

      <div class="total">
        <strong>جمع کل:</strong>
        <strong>۶۴۰,۰۰۰ تومان</strong>
      </div>
    </section>

  </main>

</body>
</html>
