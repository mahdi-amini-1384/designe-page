<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سبد خرید - AI Academy</title>
  <link rel="stylesheet" href="../css/cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;800&display=swap" rel="stylesheet">

</head>
<body class="light">

  <header class="ai-header">
    <div class="container">
      <div class="logo">
        <img src="logo.svg" alt="AI Academy Logo">
        <span>AI Academy</span>
      </div>
      <nav class="nav">
        <a href="./index.html">خانه</a>
        <a href="./contact-us.html">تماس با ما</a>
        <a href="./team.html">اعضای تیم ما</a>
        <a href="./about-us.html">درباره ما</a>
      </nav>
      <button class="cta-btn">ورود / ثبت‌نام</button>
    </div>
  </header>

  <main class="cart-container">
    <section class="cart-list">
      <div class="cart-item">
        <img src="https://via.placeholder.com/100" alt="AI Course" class="cart-img">
        <div class="cart-info">
          <h3>دوره مقدماتی هوش مصنوعی</h3>
          <p>مدرس: دکتر امینی</p>
        </div>
        <div class="cart-price">۲۵۰,۰۰۰ تومان</div>
        <button class="remove-btn">✖</button>
      </div>

      <div class="cart-item">
        <img src="https://via.placeholder.com/100" alt="AI Advanced" class="cart-img">
        <div class="cart-info">
          <h3>مدل‌های زبانی پیشرفته (LLM)</h3>
          <p>مدرس: مهندس سادیکی</p>
        </div>
        <div class="cart-price">۳۹۰,۰۰۰ تومان</div>
        <button class="remove-btn">✖</button>
      </div>
    </section>

    <section class="cart-summary">
      <h2>خلاصه سفارش</h2>
      <div class="summary-row">
        <span>جمع کل:</span>
        <span class="total-price">۶۴۰,۰۰۰ تومان</span>
      </div>
      <a class="checkout-btn" href="./checkout.HTML">تکمیل خرید</a>
    </section>
  </main>

</body>
</html>
